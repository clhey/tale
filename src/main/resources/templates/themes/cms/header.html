<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="keywords" content="${meta_keywords()}" />
    <meta name="description" content="${meta_description()}" />
    <link rel="shortcut icon" href="${theme_url('/static/img/favicon.png')}" />
    <link rel="apple-touch-icon" href="${theme_url('/static/img/apple-touch-icon.png')}" />
    <title>${head_title()}</title>
    <link href="${theme_url('/static/layui/css/layui.css')}" rel="stylesheet">    
    <link href="${theme_url('/static/css/style.min.css')}" rel="stylesheet">
    
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>    
    
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body #if(!is_post) class="bg-grey" #end gtools_scp_screen_capture_injected="true">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->

    <header id="header" class="header bg-white">
        <div class="navbar-container">
            <a href="${site_url()}" class="navbar-logo">
                <img src="${theme_url('/static/img/logo.png')}" alt="${site_title()}" />
            </a>
            


<ul class="layui-nav">
    #for(category : categories())
     #if(category.name != '默认分类')
        #set(list = articles(category.name, 1, 5).list)
        #if(list.size() == 0)
        <li class="layui-nav-item">
          <a href="${site_url('/category/' + category.name)}">${category.name}</a>
        </li>
        #else
        <li class="layui-nav-item">
          <a href="javascript:;">${category.name}</a>
          <dl class="layui-nav-child"> <!-- 二级菜单 -->
              #for(article : list)
              <dd><a href="${site_url('/article/' + article.cid)}">${article.title}</a></dd>
              #end
          </dl>
        </li>
        #end
     #end
    #end	
</ul>


        </div>
    </header>
